<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

</head>
<body>
  <script>
    var audi = {
      make: 'audi',
      model:'A6',
      year:2016,
      color:'black',
      passengers:4,
      convertible:false,
      mileage:500,
      drive: function () {
        alert("zoom zoom")
      }
    }
    var bugatti= {
      make: 'bugatti',
      model:'veyron',
      year:2017,
      color:'pink',
      passengers:2,
      convertible:true,
      mileage:2000000
    }
    function isnewcar(car){
      if(car.year >= 2017 && car.mileage <= 10000){
        document.write(car.make + "是新车<br>")
      }else{
        document.write(car.make + "是破车，没多大用<br>")
      }
      document.write()
    }
    isnewcar(audi)
    isnewcar(bugatti)
    audi.drive()
  </script>
