<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <script>
      function init(){
        var h10bj = document.getElementById("title");
        var pic0bj = document.getElementById("pic");
        h10bj.innerHTML = "GOODBYE WORLD!!";
        h10bj.setAttribute("class","tit");
        pic0bj.setAttribute("src","2.jpg");
        pic0bj.getAttribute("alt");
      }
      function changePicture(){
        if (pic0bj.getAttribute("src") == "1.jpg"){
          pic0bj.setAttribute("src","2.jpg");
        }else{
          pic0bj.setAttribute("src","1.jpg");
        }
      }
      window.onload = init;

    </head>
    <body>
      <h1 id = "title">Hello world</h1>
